<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %}
      {{ page.title }} -
    {% endif %}
    {% if page.condition %}
      {{ page.condition }} -
    {% endif %}
    NHS.UK
  </title>

  <meta name="application-name" content="NHS.UK">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">

</head>
<body>

<div id="global-cookies-banner" role="alert">
  <p>
    NHS.UK uses cookies to make the site simpler.
    <a href="/help/cookies">Find out more about cookies</a>
  </p>
</div>

<header role="banner" id="global-header">
  <div class="header-container">
    <a href="/" class="header-logo" title="Go to the NHS.UK homepage">
      <img src="/public/images/nhs-logotype.svg" alt="NHS" width="90" height="36">
    </a>
  </div>
</header>

<div class="phase-banner">
  <p>
    <span class="phase-tag alpha">Alpha</span>
    This is a trial service.
  </p>
</div>

{{ content }}

<footer id="global-footer">
  <div class="footer-container">
    <nav>
      <ul>
        <li><a href="/help/cookies">Cookies</a></li>
      </ul>
    </nav>

  </div>
</footer>
